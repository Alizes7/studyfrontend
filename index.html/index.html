<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bescheiben Bar´s</title>
</head>
<body>
    <div class="main-login"> 
        <div class="left-login">
        <h1>Faça o login e<br>Agende seu horário conosco!</h1>
        <img src="cozinheiro.svg" class="left-login-image" alt="Cozinheiro">
    </div>
    <div class="rigth-login">
        <div class="card-login">
            <h1>LOGIN</h1>
            <div class="textfield">
                <label for="usuario">Usuário</label>
                <input type="text" name="usuario" placeholder="Usuário">
            </div>
            <div class="textfield">
                <label for="senha">Senha</label>
                <input type="password" name="senha" placeholder="Senha">
        </div>
        <button class="btn-login">Login</button>
    </div>
    <a href="https://www.instagram.com/_bescheiben/" class="logo link">
        <img src="instagram.png" alt="Instagram" class="Instagram-logo">
    </a>
</body>
</html>
